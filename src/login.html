<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        .btn-voltar {
            display: flex;
            padding: 12px 20px;
            background: #000;
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            border-radius: 8px;
            transition: 0.3s;
        }
        
        .btn-voltar:hover {
            background: #0059c9;
        }
        
        body {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
        }
        
        .left-box {
            width: 45%;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo {
            width: 180px;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: 500;
        }
        
        .required {
            font-size: 12px;
            color: #444;
            margin-bottom: 20px;
        }
        
        input {
            width: 85%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-bottom: 1px solid #aaa;
            outline: none;
            font-size: 14px;
        }
        
        input:focus {
            border-bottom: 1px solid #00a4ff;
        }
        
        button {
            width: 85%;
            padding: 12px;
            margin-top: 10px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 15px;
        }
        
        button:hover {
            background: #222;
        }
        
        .link-box {
            margin-top: 10px;
            font-size: 12px;
        }
        
        .link-box a {
            color: #000;
            text-decoration: none;
        }
        
        .right-box {
            width: 55%;
            background-image: url("./assets/images/louis-vuitton-petit-sac-plat-outros-canvas-monogram-carteiras--M81341_PM1_Ambiance\ view\ 1.png"); /* Troque para sua imagem */
            background-size: cover;
            background-position: center;
        }
        </style>
    <a href="../index.html" class="btn-voltar">Voltar para a Página Inicial</a>
    <div class="container">
  
        <div class="left-box">
            <img src="./src/assets/images/Captura de tela 2025-10-15 202636 1.png" class="logo">
            
            <h2 class="title">Inicie Sessão</h2>
            <p class="required">* Campos obrigatórios</p>
            
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            
            <button>Login</button>
            
            <div class="link-box">
                <a href="#">Esqueci minha senha</a><br>
                <a href="#">Criar conta</a>
            </div>
        </div>
        
        <div class="right-box"></div>
    </div>
</body>
</html>
